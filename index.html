<!doctype html>
<html lang="en">

<head>
    <title>Weather Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ad863112f0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url(images/SL_042221_42420_20.jpg) no-repeat;
            background-size: cover;
            height: 50vh;
        }
        .city-weather{
            color: rgb(82, 75, 75);
        }
        .icon-tempareture{
            color: rgb(251, 255, 14);
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTempareture()" type="button" class="btn btn-success">Search</button>
                </div>
                <h4 class="mt-4  text-center city-weather">Search your city name and find out the weather <i class="fa-solid fa-temperature-high icon-tempareture"></i></h4>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
 <script src="js/app..js"></script>
</body>

</html>
